<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link src="/js/actividades.js">
    <title>Document</title>
</head>
<body>

    <section id="actividad">
        <div class="container">
            <div class="row align-items-center">

                <div class="col align-items-center"> <!-- 1. Activador de frases -->
                    <button id="fraseBtn" onclick="generadorfrase">Generar frase</button>
                    <p id="frase"></p> <!-- espacio para que aparezca la frase -->
                </div>

                <div class="col"> <!-- 2. Cambiar texto en un Div -->
                    <button onclick="cambiarTexto()">Cambiar Texto</button>
                    <div id="text">Texto original</div>
                </div>

                <div class="col"> <!-- 3. Generador de números aleatorios -->
                    <button onclick="generarNro()">Generar número random</button>
                    <div id="randomNro"></div>
                </div>

            </div>
        </div>
    </section>

    <!-- ACTIVIDAD 2 -->

    <section id="actividad">
        <div class="container">
            <div class="row align-items-center">

                <div class="col"> <!-- 4. Lista de Tareas (la tarea se borra con doble click) -->
                    <h1>Tareas</h1>
                    <input type="text" id="taskInput" placeholder="Agregá una tarea">
                    <button onclick="addTask()">Agregar</button>
                    <ul id="taskList"></ul>
                </div>

                <div class="col"> <!-- 5. Cambiar el Color de Fondo -->
                    <button onclick="cambiarColorFondo()">Cambiar color</button>
                </div>

                <div class="col"> <!-- 6. Alternar la Visibilidad -->
                    <h2 id="title">Hola!</h2>
                    <button onclick="toggleVisibilidad()">Visibilidad</button>
                </div>

            </div>
        </div>
    </section>

    <section id="actividad">
        <div class="container">
            <div class="row align-items-center">

                <div class="col align-items-center"> <!-- 7. Calculadora Simple -->
                    <input type="number" id="number1" placeholder="Enter a number">
                    <select id="calculo">
                        <option value="+">+</option>
                        <option value="-">-</option>
                        <option value="*">*</option>
                        <option value="/">/</option>
                    </select>
                    <input type="number" id="number2" placeholder="Enter a number">
                    <button id="calcular">Calcular</button>
                    <div id="result"></div>
                </div>

                <div class="col"> <!-- 8. Generador de Contraseñas -->
                    <label for="length">Largo de contraseña:</label>
                    <input type="number" id="length" min="1" value="10">
                    <button onclick="generarPssw()">Generar contraseña</button>
                    <div id="password"></div>
                </div>

                <div class="col"> <!-- 9. Contador de Clics -->
                    <button id="clickButton">Hacé click</button>
                    <div id="counter"></div>
                </div>

            </div>
        </div>
    </section>

    <!-- ACTIVIDAD 3 -->

    <section id="actividad">
        <div class="container">
            <div class="row align-items-center">

                <div class="col"> <!-- Actividad 1. -->
                    <h2>Calcular Promedio</h2>
                    <p>Escribir una serie de números</p>
                    <input type="text" id="numeros" placeholder="Ejemplo: 10, 20, 30">
                    <button onclick="calcularPromedio()">Calcular</button>
                    <p id="resultadopromedio"></p>
                </div>

                <div class="col"> <!-- Actividad 2. -->
                    <h2>Información de estudiante</h2>
                    <p>Nombre: <span id="nombre"></span></p>
                    <p>Apellido: <span id="apellido"></span></p>
                    <p>Legajo: <span id="legajo"></span></p>
                    <p>Notas: <span id="notas"></span></p>
                </div>

                <div class="col"> <!-- Actividad 4. -->
                    <button onclick="imprimirLista()">Imprimir lista de estudiantes</button>
                    <div id="listaEstudiantes"></div>
                </div>

                <div class="col"> <!-- Actividad 5. -->
                    <h2>Añadir estudiante</h1>
                    <form id="addStudentForm">
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" required>
                        <br>
                        <label for="apellido">Apellido:</label>
                        <input type="text" id="apellido" name="apellido" required>
                        <br>
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                        <br>
                        <input type="submit" value="Submit">
                    </form>

                    <h2>Lista</h2>
                    <ul id="studentList"></ul>
                </div>

            </div>
        </div>
    </section>



    <script src="/js/actividades.js"></script>
</body>
</html>
