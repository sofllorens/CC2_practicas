<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link src="/js/javascrip.js">

    <title>Document</title>
</head>
<body>

    <section id="actividad">
        <div class="container">
            <div class="row align-items-center">

                <div class="col align-items-center"> <!-- 1. Activador de frases -->
                    <button id="fraseBtn" onclick="generadorfrase">Generar frase</button>
                    <p id="frase"></p> <!-- espacio para que aparezca la frase -->
                </div>

                <div class="col"> <!-- 2. Cambiar texto en un Div -->
                    <button onclick="cambiarTexto()">Cambiar Texto</button>
                    <div id="text">Texto original</div>
                </div>

                <div class="col"> <!-- 3. Generador de números aleatorios -->
                    <button onclick="generarNro()">Generar número random</button>
                    <div id="randomNro"></div>
                </div>

            </div>
        </div>
    </section>

    <section id="actividad">
        <div class="container">
            <div class="row align-items-center">

                <div class="col align-items-center"> <!-- 4. Lista de Tareas (la tarea se borra con doble click) -->
                    <h1>Tareas</h1>
                    <input type="text" id="taskInput" placeholder="Agregá una tarea">
                    <button onclick="addTask()">Agregar</button>
                    <ul id="taskList"></ul>
                </div>

                <div class="col"> <!-- 5. Cambiar el Color de Fondo -->
                    <button onclick="cambiarColorFondo()">Cambiar color</button>
                </div>

                <div class="col"> <!-- 6. Alternar la Visibilidad -->
                    <h2 id="title">Hola!</h2>
                    <button onclick="toggleVisibilidad()">Visibilidad</button>
                </div>

            </div>
        </div>
    </section>

    <section id="actividad">
        <div class="container">
            <div class="row align-items-center">

                <div class="col align-items-center"> <!-- 7. Calculadora Simple -->
                    <input type="number" id="number1" placeholder="Enter a number">
                    <select id="calculo">
                        <option value="+">+</option>
                        <option value="-">-</option>
                        <option value="*">*</option>
                        <option value="/">/</option>
                    </select>
                    <input type="number" id="number2" placeholder="Enter a number">
                    <button id="calcular">Calcular</button>
                    <div id="result"></div>
                </div>

                <div class="col"> <!-- 8. Generador de Contraseñas -->
                    <label for="length">Largo de contraseña:</label>
                    <input type="number" id="length" min="1" value="10">
                    <button onclick="generarPssw()">Generar contraseña</button>
                    <div id="password"></div>
                </div>

                <div class="col"> <!-- 9. Contador de Clics -->
                    <button id="clickButton">Hacé click</button>
                    <div id="counter"></div>
                </div>

            </div>
        </div>
    </section>



    <script src="/js/jsactividad.js"></script>
</body>
</html>
